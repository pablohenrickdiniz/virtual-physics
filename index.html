<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Simulação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.icon-large.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="bower_components/AdminLTE/plugins/iCheck/flat/blue.css"/>
    <link rel="stylesheet" href="bower_components/AdminLTE/plugins/jvectormap/jquery-jvectormap-1.2.2.css"/>
    <link rel="stylesheet" href="bower_components/AdminLTE/plugins/datepicker/datepicker3.css"/>
    <link rel="stylesheet" href="bower_components/AdminLTE/plugins/daterangepicker/daterangepicker-bs3.css"/>
    <link rel="stylesheet" href="bower_components/AdminLTE/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>
    <script type="text/javascript">
        Global = {
            maxBodies:1000
        };
    </script>
    <script type="text/javascript" src="bower_components/requirejs/require.js"></script>
    <script type="text/javascript" src="js/main/main.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <div id="canvas-container">

        </div>
    </div>
    <div class="col-md-6">
        <div class="col-sm-1" id="tool-menu">
            <div class="btn-group-vertical">
                <button class="btn btn-default btn-flat">
                    <span id="cursor" class="fa fa-2x fa-hand-o-up"></span>
                </button>
                <button class="btn btn-default btn-flat">
                    <span id="move" class="fa fa-2x fa-arrows"></span>
                </button>
                <button class="btn btn-default btn-flat">
                    <span id="convex" class="fa fa-2x fa-pencil"></span>
                </button>
                <button class="btn btn-default btn-flat">
                    <span id="rect" class="fa fa-2x fa-square"></span>
                </button>
                <button class="btn btn-default btn-flat">
                    <span id="circle" class="fa fa-2x fa-circle"></span>
                </button>

                <button class="btn btn-default btn-flat">
                    <span id="regular" class="fa fa-2x fa-star"></span>
                </button>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="box">
                <div class="box-header with-border">
                    <div class="box-title">
                        Propriedades
                    </div>
                </div>
                <div class="box-body" id="options-attributes">
                    <div class="form-group">
                        <div class="checkbox">
                            <input id="dinamico" type="checkbox" name="tipo" checked/>
                            <label for="">Dinamico</label>
                        </div>
                        <div class="form-group">
                            <label for="">Cor</label>
                            <input type="color" id="color" style="width:100%;" value="#FFFFFF"/>
                        </div>
                        <div class="form-group">
                            <label for="">Fricção</label>
                            <input id="friccao" type="number" min="0.1" max="1" step="0.1" style="width:100%;" value="0.8"/>
                        </div>
                        <div class="form-group">
                            <label for="">Gravidade</label>
                            <input id="gravidade" type="number" min="-100" max="100" step="1" style="width:100%;" value="9.8"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-header with-border">
                    <div class="box-title">
                       Configurações
                    </div>
                </div>
                <div class="box-body">
                   <div class="checkbox">
                       <label for="">Mostrar QuadTree</label>
                       <input type="checkbox" id="show-quadtree">
                   </div>
                    <div class="checkbox">
                        <label for="">Mostrar AABBs</label>
                        <input type="checkbox" id="show-aabb">
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-header with-border">
                    <div class="box-title">
                       Controles
                    </div>
                </div>
                <div class="box-body">
                    <div class="btn-group">
                        <button id="pause-btn" class="btn btn-default btn-sm">
                            <span class="fa fa-pause"></span>
                        </button>
                        <button id="play-btn" class="btn btn-default btn-sm">
                            <span class="fa fa-play"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <canvas id="chart"  width="800" height="400"></canvas>
</div>
<div class="col-md-6" id="debugger">

</div>
</body>
