<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Simulação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.icon-large.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="js/utils/jquery.min.js"></script>
    <script type="text/javascript" src="js/utils/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/utils/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/utils/clipper.js"></script>
    <script type="text/javascript" src="js/utils/poly2tri.min.js"></script>
    <script type="text/javascript" src="js/utils/KeyReader.js"></script>
    <script type="text/javascript" src="js/utils/MouseReader.js"></script>
    <script type="text/javascript" src="js/shapes/Point.js"></script>
    <script type="text/javascript" src="js/draw/Color.js"></script>
    <script type="text/javascript" src="js/draw/RadialGradient.js"></script>
    <script type="text/javascript" src="js/draw/LinearGradient.js"></script>
    <script type="text/javascript" src="js/draw/Canvas.js"></script>
    <script type="text/javascript" src="js/draw/Border.js"></script>
    <script type="text/javascript" src="js/physics/MV.js"></script>
    <script type="text/javascript" src="js/shapes/Shape.js"></script>
    <script type="text/javascript" src="js/shapes/Polygon.js"></script>
    <script type="text/javascript" src="js/shapes/Regular.js"></script>
    <script type="text/javascript" src="js/shapes/Arc.js"></script>
    <script type="text/javascript" src="js/shapes/Circle.js"></script>
    <script type="text/javascript" src="js/shapes/Trapezius.js"></script>
    <script type="text/javascript" src="js/shapes/Rect.js"></script>
    <script type="text/javascript" src="js/physics/Material.js"></script>
    <script type="text/javascript" src="js/physics/QuadTree.js"></script>
    <script type="text/javascript" src="js/physics/Body.js"></script>
    <script type="text/javascript" src="js/physics/MouseBody.js"></script>
    <script type="text/javascript" src="js/physics/Joint.js"></script>
    <script type="text/javascript" src="js/physics/World.js"></script>
    <script type="text/javascript" src="js/physics/friction_physics.js"></script>
    <script type="text/javascript" src="js/main/Game.js"></script>
    <script type="text/javascript" src="js/main/main.js"></script>
</head>
<body>
<div class="row" style="position:relative;min-height:670px;">
    <div class="col-md-12 simulation">
        <div class="canvas-area">
            <canvas id="drawing" width="600px" height="600px"></canvas>
            <canvas id="game" width="600px" height="600px"></canvas>
            <canvas id="quad" width="600px" height="600px"></canvas>
        </div>
        <div class="tools-area">
            <table class="table table-condensed tools">
                <tr>
                    <th colspan="4"  class="table-header">Ferramentas</th>
                </tr>
                <tr>
                    <td><span id="cursor" class="fa fa-2x fa-hand-o-up"></span></td>
                    <td><span id="move" class="fa fa-2x fa-arrows"></span></td>
                    <td><span id="convex" class="fa fa-2x fa-pencil"></span></td>
                    <td></td>
                </tr>
                <tr>
                    <td><span id="rect" class="fa fa-2x fa-square"></span></td>
                    <td><span id="circle" class="fa fa-2x fa-circle"></span></td>
                    <td><span id="regular" class="fa fa-2x fa-star"></span></td>
                    <td></td>
                </tr>
            </table>
            <table class="table table-condensed properties">
                <tr>
                    <th colspan="3"  class="table-header">Propriedades do objeto</th>
                </tr>
                <tr>
                    <td>Dinâmico</td>
                    <td colspan="2">
                        <input class='tipo' type="checkbox" value="false" name="tipo" checked/>
                    </td>
                </tr>
                <tr>
                    <td>Cor</td>
                    <td colspan="2"><input type="color" id="preenchimento" value="#ffffff"/></td>
                </tr>
            </table>
            <table class="table table-condensed world">
                <tr>
                    <th colspan='3'  class="table-header">Propriedades do mundo</th>
                </tr>
                <tr>
                    <td>Fricção</td>
                    <td><input id='friction-range' type="range" value="0.1" min="0.01" max="1" step="0.01" onchange="frictionUpdate(value)"/></td>
                    <td><input class='text-center friction' id="friction-text" value="0.2" type="number" min="0.01" max="1" step="0.01"/></td>
                </tr>
                <tr>
                    <td>Gravidade</td>
                    <td><input id='gravity-range' type="range" value="0.1" min="-100" max="100" step="0.1" onchange="gravityUpdate(value)"/></td>
                    <td><input class='text-center' id="gravity-text" value="9.81" type="number"/></td>
                </tr>
            </table>
            <table class="table table-condensed config">
                <tr>
                    <th colspan="3" class="table-header">Configurações</th>
                </tr>
                <tr>
                    <td>Mostrar QuadTree</td>
                    <td><input type="checkbox" id="show-quadtree"></td>
                </tr>
                <tr>
                    <td>Mostrar AABBS</td>
                    <td><input type="checkbox" id="show-aabb"></td>
                </tr>
            </table>
            <table class="table table-condensed control">
                <tr>
                    <th colspan="2" class="table-header">Controles</th>
                </tr>
                <tr>
                    <td class="text-right">
                        <button id="pause-btn" class="btn btn-default btn-sm">
                            <span class="fa fa-pause"></span>
                        </button>
                    </td>
                    <td>
                        <button id="play-btn" class="btn btn-default btn-sm">
                            <span class="fa fa-play"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
